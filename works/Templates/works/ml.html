
  {% extends 'works/base.html'%}

  {% load static %}

  {% block content %}
  <!-- Header -->
  <header class="mlmasthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">Projects</div>
        <div class="intro-heading text-uppercase">Machine Learning</div>
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Explore</a>
      </div>
    </div>
  </header>

  <br>
  <br>
  <br>
  <!-- Portfolio-->
  <div class="col-lg-12 text-center">
    <h2 class="section-heading text-uppercase">Machine Learning Projects</h2>
    <h3 class="section-subheading text-muted">ML models on realworld datasets to solve real world problems.</h3>
  </div>
<br>
<br>
  
   <div id="portfolio">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
          {% for work in mls %}
            <div class="col-lg-4 col-sm-6">
                <a class="portfolio-box" href="{{work.git}}">
                  <img class="card-img-top" src="{{work.image.url}}" height="250">
                    <div class="portfolio-box-caption">
                        <div class="project-name">{{ work.title }}</div>
                        <div class="project-category text-white-50">{{ work.summary }}</div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
  </div>

  {% endblock %}
